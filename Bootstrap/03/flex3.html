<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Document</title>
  <style media="screen">
    .con{
      background-color: #2c3e50;
      height: 100vh;

<body>

    <div class="row">
      <div class="col-4 offset-2 order-3 grey">Superman</div>

      <!-- <div class="col order-1 grey">Spiderman</div> -->
    </div>
  </div>
</body>
