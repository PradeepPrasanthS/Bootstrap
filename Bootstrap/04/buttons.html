<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Document</title>
  <style>
    .con{
      <!-- background-color: #a1a1a1; -->
      margin-top: 50px;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container con">
    <button class="btn" type="button">button</button>
    <button class="btn btn-primary" type="button">primary</button>
    <button class="btn btn-secondary" type="button">secondary</button>
    <button class="btn btn-success" type="button">success</button>
    <button class="btn btn-info" type="button">info</button>
    <button class="btn btn-danger" type="button">danger</button>
    <button class="btn btn-warning" type="button">warning</button>
    <button class="btn btn-link" type="button">link</button>
    <button class="btn btn-outline-success" type="button">This is a button</button>
    <br>
    <div>
      <button class="btn btn-outline-danger btn-lg" type="button">This is a button</button>
      <button class="btn btn-outline-info btn-sm disabled" type="button">This is a button</button>
      <button class="btn btn-secondary btn-block active" type="button">This is a button</button>
    </div>
    </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
