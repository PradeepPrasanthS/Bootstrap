<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Pradeep</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">A project based approach to learn Modal</h1>
        <p class="text-center"><a href="#" class="btn btn-primary btn-lg" data-target="#login-module" data-toggle="modal" role="button">Login Here</a></p>
      </div>
    </div>
  </div>

  <div class="modal fade" id="login-module">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <img class="cup img-thumbnail" src="cup.jpg" alt="">
        </div>
        <div id="div-forms">
          <form>
            <div class="modal-body">
            <div><span>Type Your Email and Password here:</span></div>
            <input class="form-control" placeholder="Email" type="text" required>
            <input class="form-control" placeholder="Password" type="password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox">Remember me
              </label>
              </div>
            </div>
            <div class="modal-footer">
              <div class="row">
                <div class="col-sm-6">
                  <button class="btn btn-primary btn-lg btn-block">Login</button>
                </div>
                <div class="col-sm-6">
                  <button class="btn btn-primary btn-lg btn-block">Signup</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
